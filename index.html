<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Desma â¤ï¸</title>

  <style>
    body{
      margin:0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      text-align:center;
      padding:20px;
      overflow:hidden;
      position:relative;
    }

    /* Floating hearts container */
    .hearts{
      position:fixed;
      top:0;
      left:0;
      width:100%;
      height:100%;
      pointer-events:none;
      overflow:hidden;
      z-index:0;
    }
    .heart-float{
      position:absolute;
      bottom:-50px;
      font-size:24px;
      opacity:0.8;
      animation: floatUp linear infinite;
    }
    @keyframes floatUp{
      0%{
        transform: translateY(0) scale(1);
        opacity:0;
      }
      10%{ opacity:0.9; }
      100%{
        transform: translateY(-110vh) scale(1.5);
        opacity:0;
      }
    }

    .card{
      background:white;
      padding:30px;
      border-radius:25px;
      max-width:420px;
      width:100%;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      animation: pop 1s ease;
      position:relative;
      z-index:2;
    }

    @keyframes pop{
      from{ transform: scale(0.7); opacity:0; }
      to{ transform: scale(1); opacity:1; }
    }

    h1{ color:#e6004c; font-size:32px; margin-bottom:10px; }
    p{ font-size:18px; color:#333; }

    .btns{
      margin-top:20px;
      display:flex;
      gap:15px;
      justify-content:center;
      flex-wrap:wrap;
      position: relative;
      min-height:70px;
    }

    button{
      border:none;
      padding:14px 20px;
      border-radius:18px;
      font-size:16px;
      cursor:pointer;
      transition:0.2s;
      user-select:none;
    }

    .yes{
      background:#ff0055;
      color:white;
      font-weight:bold;
    }
    .yes:hover{ transform: scale(1.05); }

    .no{
      background:#eee;
      color:#333;
      position: relative;
    }

    .footer{
      margin-top:15px;
      font-size:14px;
      color:#777;
    }

    .heart{
      font-size:35px;
      animation: beat 1s infinite;
    }
    @keyframes beat{
      0%,100%{ transform: scale(1); }
      50%{ transform: scale(1.2); }
    }

    /* Music button */
    .music-btn{
      margin-top:15px;
      background:#111;
      color:#fff;
      border-radius:18px;
      padding:12px 18px;
      font-size:15px;
    }
    .music-btn:hover{
      transform: scale(1.03);
    }
  </style>
</head>

<body>

  <!-- Floating Hearts -->
  <div class="hearts" id="hearts"></div>

  <div class="card">

     NO is not an option ğŸ˜­ğŸ˜‚â¤ï¸

</div>

  <script>
    /* YES click */
    function yesClicked(){
      alert("YEEEESSS! ğŸ˜â¤ï¸ Desma that's a good choice ğŸ˜‚ğŸŒ¹\nFredrick is now officially your Valentine ğŸ¥°");

      document.body.innerHTML = `
        <div style="text-align:center;font-family:Arial;padding:60px;">
          <h1 style="color:#ff0055;font-size:45px;">Desma said YES! ğŸ˜â¤ï¸</h1>
          <p style="font-size:22px;">Fredrick is smiling like a fool right now ğŸ˜‚ğŸŒ¹</p>
          <p style="font-size:18px;">Happy Valentine my love ğŸ’</p>
        </div>
      `;
    }

    /* NO button runs away */
    const noBtn = document.getElementById("noBtn");
    const btnArea = document.getElementById("btnArea");

    const msgs = [
      "Eii Desma ğŸ˜­ğŸ˜‚ try again...",
      "NO?? Are you sure? ğŸ¥º",
      "Last chance ğŸ˜¤â¤ï¸",
      â€œHii ni Valentine website si uchaguzi ğŸ˜‚ğŸ’˜â€
      â€œSystem error âš ï¸: NO haipatikani ğŸ¤£â¤ï¸â€
      â€œSystem error âš ï¸: NO haipatikani ğŸ¤£â¤ï¸â€]

    function randomMsg(){
      return msgs[Math.floor(Math.random() * msgs.length)];
    }

    function moveNoButton(){
      const areaRect = btnArea.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const maxX = areaRect.width - btnRect.width;
      const maxY = 120;

      const x = Math.floor(Math.random() * (maxX + 1));
      const y = Math.floor(Math.random() * (maxY + 1));

      noBtn.style.position = "absolute";
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
      noBtn.style.transition = "0.15s";
    }

    noBtn.addEventListener("mouseover", () => {
      moveNoButton();
    });

    noBtn.addEventListener("click", () => {
      alert(randomMsg());
      moveNoButton();
    });

    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      alert(randomMsg());
      moveNoButton();
    });

    /* Floating hearts generator */
    const heartsContainer = document.getElementById("hearts");

    function createHeart(){
      const heart = document.createElement("div");
      heart.classList.add("heart-float");

      // random heart types
      const heartTypes = ["â¤ï¸","ğŸ’–","ğŸ’•","ğŸ’˜","ğŸ’—"];
      heart.innerHTML = heartTypes[Math.floor(Math.random()*heartTypes.length)];

      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = (Math.random() * 20 + 15) + "px";
      heart.style.animationDuration = (Math.random() * 3 + 4) + "s";

      heartsContainer.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 8000);
    }
    setInterval(createHeart, 400);

    /* Background music play/pause */
    const music = document.getElementById("bgMusic");
    const musicBtn = document.getElementById("musicBtn");

    let isPlaying = false;

    musicBtn.addEventListener("click", async () => {
      if(!isPlaying){
        try{
          await music.play();
          isPlaying = true;
          musicBtn.innerText = "Pause Music â¸ï¸";
        }catch(err){
          alert("Tap again to allow music ğŸ¶");

      }else{
        music.pause();
        isPlaying = false;
        musicBtn.innerText = "Play Music ğŸ¶";
      }
    });
  </script>

</html>
